{% extends 'base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | detail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href=" {% static 'style.css' %}" type="text/css" />
  </head>

  <body>
    <h1>Welcome To Detail Page</h1>

    {% block body %}
    <h1 class="text-center">Detail Page</h1>
    <div class="container my-4">
      <div class="row d-flex gap-4 justify-content-center">
        <div class="col-12 text-center d-flex align-items-center" style="">
          <img src="{{product.image.url}}" alt="connect" style="height: 100%;
          width: 50%; background-size: cover;" class="mt-2" />
          <div class="card-body p-5 text-start">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description | slice:'0:100' }}</p>
            <p class="card-text">{{ product.price }}</p>
            <a
              href="{% url 'update' pk=product.id %}"
              class="btn btn-primary mb-2" style="width: 150px"
              >Buy</a
            >
            <a
              href="{% url 'update' pk=product.id %}"
              class="btn btn-danger mb-2" style="width: 150px"
              >Update</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endblock body %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
